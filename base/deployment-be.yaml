---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myprofile-backend
spec:
  selector:
    matchLabels:
      app: myprofile-backend
  template:
    metadata:
      labels:
        app: myprofile-backend
    spec:
      initContainers:
        - name: myprofile-backend-migration
          image: cl0ud/myprofile-be:1.0.0
          command: ['sh', '-c', 'php artisan migrate:fresh --seed']
          envFrom:
            - configMapRef:
                name: myprofile-backend-env-config

      containers:
        - name: myprofile-backend
          image: cl0ud/myprofile-be:1.0.0
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 400Mi
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: myprofile-backend-env-config